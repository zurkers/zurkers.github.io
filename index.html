<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background-image: url(/static/images/2bg.png);
            background-size: cover;
            background-position: center;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            z-index: 0;
            position: relative;
        }

        .logo {
            font-size: 2.5rem;
            margin: 0;
        }

        .small-text {
            font-size: 1.2rem;
            color: gray;
            z-index: 2;
        }

        h2 {
            font-size: 4rem;
            margin: 0;
        }

        
        header {
            z-index: 2;
            padding: 20px 200px;
            background-color: rgba(0, 0, 0, 0); 
        }

        
        main {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 0 0 0 200px;
            z-index: 2;
            position: relative;
            
        }

        
        .left-column {
            z-index: 2;
            max-width: 1000px;
        }

        
        .countdown {
            display: flex;
            gap: 2rem;
            margin: 2rem 0;
        }

        .time-box {
            border: 2px solid white;
            padding: 1.5rem;
            text-align: center;
            width: 120px; 
            height: 120px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: box-shadow 0.5s ease-in-out;
            z-index: 2;
        }
        .time-box:hover{
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.8);
        }

        .time-box span {
            font-size: 3rem;
            display: block;
        }

        .time-box p {
            font-size: 1.2rem;
            margin: 0;
        }

        
        .signup-form form {
            display: flex;
            gap: 0; 
        }

        .signup-form input {
            font-size: 1rem;
            padding: 0.5rem;
            height: 40px; 
            border: none;
            border-radius: 4px 0 0 4px;
        }

        .signup-form button {
            font-size: 1rem;
            padding: 0.5rem 1.5rem;
            height: 40px; 
            border: none;
            border-radius: 0 4px 4px 0; 
            background-color:#5633d8;
            color: white;
            cursor: pointer;
        }

        .signup-form button:hover {
            background-color: #731dc9;
        }

        
        .social-icons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            
        }

        .social-icons img {
            height: 40px;
            width: auto;
            cursor: pointer;
    }

        
        .balloons {
            flex: 1;
            display: flex;
            justify-content: end;
            align-items: center;
            z-index: 2;
        }

        .balloons img {
            width: 100%;
            max-width: 1000px;
            height:auto;
        }

        
        @media (max-width: 1399px) {
            .balloons {
                display: none;
            }

            .countdown {
                flex-wrap: wrap;
                justify-content: center;
            }

            .time-box {
                width: 100px;
                height: 100px;
            }

            .time-box span {
                font-size: 2rem;
            }

            .time-box p {
                font-size: 1rem;
            }

            .signup-form form {
                flex-direction: column;
                gap: 1rem;
            }

            .signup-form input,
            .signup-form button {
                width: 100%;
                border-radius: 4px;
            }
            main{
                padding:0px;
                display: flex;
                justify-content: center;
            }
            header{
                padding:0px;
                padding-top: 50px;
                display: flex;
                justify-content: center;
            }
            .social-icons{
                justify-content: center;
            }
            h2{
                font-size: 45px;
                max-width: 90%;
                text-align: center;
                margin-left: 20px;
            }
            .signup-form{
                max-width: 100%;
                
            }
            form{
                width: 80%;
            }
            .textt{
                text-align: center;
                max-width: 90%;
            }
            .small-text{
                max-width: 90%;
                text-align: center;
                margin-bottom: 0px;
                margin-top: 20px;
            }
            .logo{
                font-size: 2rem;
            }

        }
        @media (max-height:710px){
            header{
                padding:0px
            }
        }
        @media(max-width:495px){
            .countdown{
                max-width: 363px;
            }
        }

        main::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(/static/images/stars.png) no-repeat center center/cover;
            opacity: 0; 
            transition: opacity 1s ease-in-out;
            z-index: 0;
        }


        main.show-stars::before {
            opacity: 1;
        }

    </style>
</head>
<body>
    
    <header>
        <h1 style="cursor: pointer;" onclick="stars()" class="logo">ŽURKE.RS</h1>
    </header>
    
    <main>
        
        <div class="left-column">
            <div class=" text-white mb-4 d-flex d-xxl-block flex-column justify-content-center align-items-center">
                <p class="small-text">Naš sajt je trenutno u pripremi.</p>
                <h2>Počinjemo za...</h2>
            </div>
            <div class="countdown">
                <div class="time-box">
                    <span id="months"></span>
                    <p>Meseca</p>
                </div>
                <div class="time-box">
                    <span id="days"></span>
                    <p>Dana</p>
                </div>
                <div class="time-box">
                    <span id="hours"></span>
                    <p>Sati</p>
                </div>
                <div class="time-box">
                    <span id="minutes"></span>
                    <p>Minuta</p>
                </div>
            </div>
            <div class="signup-form d-flex d-xxl-block flex-column justify-content-center align-items-center mb-3 mb-lg-5">
                <p class="textt text-white mb-2">Prijavite se i budite obavešteni kada budemo gotovi</p>
                <form id="newsletterForm">
                    <input id="email" type="email" placeholder="Email" required>
                    <button type="submit">Prijavi se</button>
                </form>
                <p class="backmsg1"></p>
            </div>
            <div class="social-icons">
                <img src="/static/images/tiktok.png" alt="Icon 1">
                <img src="/static/images/instagram.png" alt="Icon 2">
                <img src="/static/images/facebook.png" alt="Icon 3">
                <img src="/static/images/redit.png" alt="Icon 4">
                <img src="/static/images/youtube.png" alt="Icon 5">
            </div>
        </div>

        
        <div class="balloons">
            <img src="/static/images/baloni_sred.png" alt="Balloons">
        </div>
    </main>
    <script>
        const targetDate = new Date('April 20, 2025 00:00:00').getTime();

    function updateCountdown() {
        const now = new Date().getTime();
        const difference = targetDate - now;


        const months = Math.floor(difference / (1000 * 60 * 60 * 24 * 30)); 
        const days = Math.floor((difference % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
        const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));

 
        document.getElementById('months').textContent = months;
        document.getElementById('days').textContent = days;
        document.getElementById('hours').textContent = hours;
        document.getElementById('minutes').textContent = minutes;
    }

        setInterval(updateCountdown, 1000);



    document.getElementById("newsletterForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const email = event.target.querySelector("input[type='email']").value;
        const dismsg=document.querySelector(".backmsg1");

        fetch("http://testapiggwpp:1312/newsletter", {
            method: "POST",
            headers: {
            "Content-Type": "application/json"
            },
            body: JSON.stringify({ email: email })
        })
        .then(response => response.json())
        .then(data=> {
        console.log("Response from backend:", data);
            if (data.message) { 
            dismsg.style.color = "green";
            dismsg.innerHTML = data.message;

            setTimeout(() => {
                document.getElementById("newsletterPopup").style.display = "none";
            }, 1000);
            }
        })
        .catch(error => {
            console.error("Error:", error);
            dismsg.style.color = "red";
            dismsg.innerHTML = "An error occurred. Please try again.";
        });
        });

        function stars() {
        document.querySelector("main").classList.toggle("show-stars");
        }
</script>
</body>
</html>
